<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto - Jarib Nole Ancajima</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/responsive.css">
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="index.html">Inicio</a></li>
                <li><a href="about.html">Sobre mí</a></li>
                <li><a href="projects.html">Proyectos</a></li>
                <li><a href="contact.html">Contacto</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="contact">
            <h2>Contacto</h2>
            <div class="contact-info">
                <p>¿Quieres trabajar conmigo, colaborar en un proyecto o simplemente saludar? ¡Escríbeme!</p>
                <ul class="contact-details">
                    <li><strong>Email:</strong> jaribnole@gmail.com</li>
                    <li><strong>Ubicación:</strong> Lima, Perú</li>
                    <li><strong>Redes:</strong>
                        <ul class="social-links">
                            <li><a href="https://github.com/jaribnole" target="_blank"><img src="img/github.svg" alt="GitHub"></a></li>
                            <li><a href="https://linkedin.com/in/jaribnole" target="_blank"><img src="img/linkedin.svg" alt="LinkedIn"></a></li>
                            <li><a href="https://instagram.com/jaribnole" target="_blank"><img src="img/instagram.svg" alt="Instagram"></a></li>
                        </ul>
                    </li>
                </ul>
            </div>
            <form id="contactForm">
                <div class="form-row">
                    <label for="name">Nombre:</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="form-row">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-row">
                    <label for="message">Mensaje:</label>
                    <textarea id="message" name="message" required></textarea>
                </div>
                <button type="submit">Enviar</button>
            </form>
        </section>
    </main>
    <footer>
        <p>&copy; 2025 Jarib Nole Ancajima | Sígueme en redes sociales</p>
    </footer>
    <script src="js/script.js"></script>
</body>
</html>
